apiVersion: v1
kind: ConfigMap
metadata:
  name: clustercost-dashboard-config
  labels:
    app: clustercost-dashboard
data:
  dashboard.yaml: |
    listenAddr: ":8080"
    pollInterval: 30s
    agents:
      - name: local-cluster
        baseUrl: http://clustercost-agent-k8s.default.svc.cluster.local:8080
        type: k8s
