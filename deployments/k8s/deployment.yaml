apiVersion: apps/v1
kind: Deployment
metadata:
  name: clustercost-dashboard
  labels:
    app: clustercost-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clustercost-dashboard
  template:
    metadata:
      labels:
        app: clustercost-dashboard
    spec:
      containers:
        - name: dashboard
          image: ghcr.io/clustercost/dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: LISTEN_ADDR
              value: ":9090"
            - name: CONFIG_FILE
              value: /config/dashboard.yaml
          volumeMounts:
            - name: dashboard-config
              mountPath: /config
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: dashboard-config
          configMap:
            name: clustercost-dashboard-config
